services:
  # PostgreSQL 18.1 - Main Database
  postgres:
    image: postgres:18.1-alpine
    container_name: healthlink-postgres
    environment:
      POSTGRES_DB: healthlink
      POSTGRES_USER: healthlink_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U healthlink_user -d healthlink" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthlink-network

  # Redis 8.4.0 - Cache & Sessions
  redis:
    image: redis:8.4.0-alpine
    container_name: healthlink-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - healthlink-network

  # Elasticsearch 9.2.1 - Specified in feature specs (latest stable per project spec)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    container_name: healthlink-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s > /dev/null"]
      interval: 25s
      timeout: 8s
      retries: 10
      start_period: 30s
    networks:
      - healthlink-network

  # RabbitMQ 4.2.1 - Message Queue
  rabbitmq:
    image: rabbitmq:4.2.1-management-alpine
    container_name: healthlink-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: healthlink
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:?RABBITMQ_DEFAULT_PASS is required}
      RABBITMQ_DEFAULT_VHOST: healthlink_vhost
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - healthlink-network

  # MinIO - S3-Compatible Object Storage (Self-hosted)
  minio:
    image: minio/minio:latest
    container_name: healthlink-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: healthlink_minio
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - healthlink-network

  # Mailhog - SMTP Server for Testing (Self-hosted)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: healthlink-mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - healthlink-network

  # Janus WebRTC Gateway (Self-hosted)
  janus:
    image: canyan/janus-gateway:latest
    container_name: healthlink-janus
    ports:
      - "8088:8088" # HTTP
      - "8089:8089" # HTTPS
      - "8188:8188" # WebSocket
      - "10000-10200:10000-10200/udp" # RTP/RTCP
    volumes:
      - ./docker/janus-config:/opt/janus/etc/janus
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8088/janus/info > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - healthlink-network

  # Coturn TURN Server - WebRTC NAT Traversal
  coturn:
    image: coturn/coturn:latest
    container_name: healthlink-coturn
    restart: unless-stopped
    ports:
      - "3478:3478/tcp" # TURN TCP
      - "3478:3478/udp" # TURN UDP
      - "5349:5349/tcp" # TURNS TCP (TLS)
      - "5349:5349/udp" # TURNS UDP (DTLS)
      - "49152-49252:49152-49252/udp" # Relay ports (100 ports for dev)
    environment:
      - DETECT_EXTERNAL_IP=yes
      - DETECT_RELAY_IP=yes
    volumes:
      - ./docker/coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
      - coturn_data:/var/lib/coturn
    command:
      - "-c"
      - "/etc/coturn/turnserver.conf"
      - "--log-file=stdout"
      - "--external-ip=$$(detect-external-ip)"
    networks:
      - healthlink-network
    healthcheck:
      test: ["CMD", "turnutils_uclient", "-v", "-u", "healthlink", "-w", "healthlink_turn_secret_2025", "127.0.0.1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: healthlink-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - healthlink-network

  # Grafana - Monitoring Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: healthlink-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - healthlink-network

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: healthlink-jaeger
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686" # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:14269/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - healthlink-network

  # Spring Boot Backend (will be built from source)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthlink-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      S3_BUCKET_NAME: healthlink-medical-records
      AWS_ACCESS_KEY: healthlink_minio
      AWS_SECRET_KEY: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
      MAIL_HOST: healthlink-mailhog
      MAIL_PORT: 1025
      MINIO_ENDPOINT: http://minio:9000
      JANUS_URL: http://janus:8088/janus
      JANUS_ADMIN_SECRET: ${JANUS_ADMIN_SECRET:?JANUS_ADMIN_SECRET is required}
      RABBITMQ_DEFAULT_USER: healthlink
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:?RABBITMQ_DEFAULT_PASS is required}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - healthlink-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  rabbitmq_data:
  minio_data:
  prometheus_data:
  grafana_data:
  coturn_data:


networks:
  healthlink-network:
    driver: bridge
